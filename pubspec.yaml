name: to_do
description: Create and manage to do lists
publish_to: 'none'

version: 1.2.7+17

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  provider: ^6.1.0
  intl: ^0.20.2
  animated_list_item: ^1.0.0
  great_list_view: ^0.2.3
  flutter_localization: ^0.2.0
  shared_preferences: ^2.2.0
  google_mobile_ads: ^5.0.0
  flutter_local_notifications: ^17.2.0
  sqflite: ^2.3.0
  path: ^1.8.3
  flutter_linkify: ^6.0.0
  url_launcher: ^6.2.1
  fl_chart: ^0.68.0
  flutter_timezone: ^4.1.1
  day_night_time_picker: ^1.3.0+1
  toggle_switch: ^2.1.0
  flutter_dotenv: ^5.1.0
  flutter_svg: ^2.0.10+1
  top_snackbar_flutter: ^3.1.0
  uuid: ^4.4.0
  lottie: ^3.1.0
  showcaseview: ^3.0.0
  permission_handler: ^11.3.1
  app_settings: ^5.1.1
  feedback: ^3.1.0
  flutter_email_sender: ^6.0.3
  path_provider: ^2.1.3
  skeletonizer: ^2.0.1

# Add dependency overrides to force compatible versions
dependency_overrides:
  win32: ^5.5.0
  archive: ^3.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - Assets/
    - Assets/languages/
    - .env